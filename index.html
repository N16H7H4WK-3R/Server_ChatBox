<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>WebSocket Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<style>
    .image_style {
        height: 2em;
    }

    .card {
        max-height: 90vh;
        min-width: 100vh;
        display: flex;
        flex-direction: column;
    }

    .card-body {
        overflow-y: auto;
        flex: 1 1 auto;
    }

    .card-footer {
        flex-shrink: 0;
    }
</style>

<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header text-center">Chat Box</div>
                    <small class="border-bottom mt-1 p-1 text-center" id="totalClients">Total connected clients :
                        0</small>
                    <div class="card-body" id="message-list">
                        <ul class="list-unstyled">
                            <!-- Existing messages will be dynamically added here -->
                        </ul>
                    </div>
                    <div class="card-footer">
                        <form onsubmit="sendMessage(); return false;">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Type your message"
                                    id="message-input" />
                                <button type="submit" class="btn btn-primary">Send</button>
                                <button type="submit" style="margin-left: 5px" class="btn btn-secondary"
                                    data-bs-toggle="modal" data-bs-target="#time_range_sort">
                                    Filter
                                </button>

                                <!-- Modal for time interval selection -->
                                <div class="modal fade" id="time_range_sort" tabindex="-1"
                                    aria-labelledby="time_range_sortLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h1 class="modal-title fs-5" id="time_range_sortLabel">
                                                    Set an time-interval for Chat-History
                                                </h1>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                    aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <div class="mt-3">
                                                    <input type="datetime-local" id="start-time"
                                                        class="form-control mb-2" placeholder="Start Time" />
                                                    <input type="datetime-local" id="end-time" class="form-control mb-2"
                                                        placeholder="End Time" />
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
                                                    Close
                                                </button>
                                                <button class="btn btn-success" onclick="getMessagesByTimeInterval()">
                                                    Get Messages
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="client.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>

</html>
